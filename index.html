<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://img.waite.wang/images/2022/10/29/t_modern_logo_template.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '广东省专升本考试一本通',
            repo: 'https://github.com/waite0603/GD_Junior_To_Undergraduate',
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 10,
            themeColor: "#42b983",
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            search: {
                paths: 'auto',
                placeholder: 'Search',
                noData: '找不到结果',
                depth: 3,
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                float: 'right',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        return html
                            + '\n----\n'
                            + '> Last Modified {docsify-updated} '

                    })
                }
            ]
        }
    </script>
    <script src="./js/docsify-copy-code.min.js"></script>
    <script src="./js/countable.min.js"></script>
    <script src="./js/docsify.min.js"></script>
    <script src="./js/emoji.min.js"></script>
    <script src="./js/prism-bash.min.js"></script>
    <script src="./js/prism-php.min.js"></script>
    <script src="./js/search.min.js"></script>
    <script src="./js/prism-c.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.goup.js"></script>
    <script async defer data-website-id="49afb158-8c8d-47db-bae0-46778bee7788" src="https://umami.waite.wang/umami.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
          $.goup({
            trigger: 100,
            bottomOffset: 32,
            locationOffset: 32,
            titleAsText: true
          });
        });
      </script>
    
</body>

</html>
